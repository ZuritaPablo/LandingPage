<section id="contacto" class="contacto">
  <h2 class="contacto-titulo">📩 Contáctame</h2>
  <p class="contacto-descripcion">¿Tienes un proyecto en mente o quieres conectarte? Envíame un mensaje y te responderé pronto.</p>
  
  <form class="formulario-contacto" (submit)="enviarFormulario($event)">
    <div class="input-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" placeholder="Ej: Juan Pérez" required>
    </div>
    
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Ej: tu@email.com" required>
    </div>
    
    <div class="input-group">
      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" placeholder="Hola, me gustaría hablar sobre..." rows="5" required></textarea>
    </div>
    
    <button type="submit" class="btn-enviar">
      <span class="btn-texto">Enviar mensaje</span>
      <span class="btn-icono">→</span>
    </button>
  </form>
  
  <div class="contacto-alternativo">
    <p>También puedes contactarme directamente:</p>
    <div class="redes-contacto">
      <a href="mailto:pablozurita.jr@outlook.com" class="enlace-contacto">✉️ Dirrecion de Correo</a>
      <a href="tel:+593964205301" class="enlace-contacto">📞 +593964205301</a>
    </div>
  </div>
</section>
